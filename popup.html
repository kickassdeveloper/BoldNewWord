<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        height: 100px;
        margin: 0;
        padding: 0;
      }
      button {
        width: 100px;
        height: 35px;
        font-size: 13px;
        cursor: pointer;
        margin-top:25px;
        margin-bottom:15px;
        margin-left:50px;
        background: #1C2E4F;
        border: #1C2E4F;
        color: #fff;

        padding-bottom: 10px;

      a{

        font-size: 10px;

        width: 100%;

        vertical-align: middle;
        color:#1C2E4F;
      }
      a img{

        margin-left: 5px;
      }
